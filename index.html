<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球当日最新新闻</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 15px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        /* 筛选按钮样式 */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .controls button {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            white-space: nowrap; /* 防止按钮文字换行 */
        }
        .controls button.active {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }
        .controls button:hover:not(.active) {
            background-color: #e9ecef;
        }

        /* 新闻卡片列表样式 */
        .news-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        .news-card {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
            align-items: flex-start;
            cursor: pointer;
            text-decoration: none; /* 移除链接下划线 */
            color: #333;
        }
        .news-card:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .news-content {
            flex-grow: 1;
        }
        .news-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 5px;
            line-height: 1.4;
        }
        .news-meta {
            font-size: 0.85em;
            color: #6c757d;
        }
        .news-image {
            width: 100px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            flex-shrink: 0;
        }
        /* 状态信息 */
        .status-message {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>全球热点新闻聚合</h1>

    <div class="controls" id="country-controls">
        </div>

    <div class="news-list" id="news-list">
        <p class="status-message">正在加载新闻...</p>
    </div>
</div>

<script>
    // ----------------------------------------------------
    // **重要**：请在此处替换您的新闻 API Key
    // ----------------------------------------------------
    const API_KEY = "24f6c5073b941092284245f93c9cb217"; 
    
    // 如果您使用的是 News API
    // const BASE_URL = "https://newsapi.org/v2/top-headlines";
    
    // 如果您使用的是 GNews，则需要调整 BASE_URL 和参数
     const BASE_URL = "https://gnews-proxy.flyingstar998.workers.dev"; 

    // 可选择的国家/地区代码 (cc=国家代码)
    const COUNTRIES = {
        "cn": "中国",
        "us": "美国",
        "gb": "英国",
        "jp": "日本",
        "kr": "韩国",
        "de": "德国"
    };

    let currentCountry = 'us'; // 默认国家

    const newsListEl = document.getElementById('news-list');
    const controlsEl = document.getElementById('country-controls');

    // ----------------------------------------------------
    // 1. 核心功能：获取新闻数据
    // ----------------------------------------------------
    async function fetchNews(countryCode) {
        if (API_KEY === "YOUR_API_KEY_HERE" || API_KEY === "") {
            newsListEl.innerHTML = '<p class="status-message" style="color: red;">错误：请在代码中替换 YOUR_API_KEY_HERE 为您的真实 API Key！</p>';
            return;
        }

        newsListEl.innerHTML = '<p class="status-message">正在加载 ' + COUNTRIES[countryCode] + ' 的新闻...</p>';
        
        try {
            // 构建 API 请求 URL
            const url = `${BASE_URL}?country=${countryCode}&token=${API_KEY}`;
            
            // 使用 fetch API 发送网络请求 (JavaScript的核心功能)
            const response = await fetch(url);
            const data = await response.json();

            if (data.status === 'ok' && data.articles && data.articles.length > 0) {
                // 请求成功，渲染列表
                renderNews(data.articles);
            } else {
                // API 返回错误或无新闻
                newsListEl.innerHTML = '<p class="status-message">未能获取新闻。API 响应错误或当前地区无最新头条。</p>';
            }

        } catch (error) {
            console.error("Fetch Error:", error);
            newsListEl.innerHTML = '<p class="status-message" style="color: red;">网络连接失败或 API Key 无效。请检查控制台信息。</p>';
        }
    }

    // ----------------------------------------------------
    // 2. 核心功能：渲染新闻列表
    // ----------------------------------------------------
    function renderNews(articles) {
        newsListEl.innerHTML = ''; // 清空旧列表
        
        // 遍历每条新闻 (article)，生成 HTML 元素
        articles.forEach(article => {
            // 确保标题、来源和 URL 存在
            if (!article.title || !article.source || !article.url) return;
            
            // 创建 A 标签作为新闻卡片，使其可点击跳转
            const card = document.createElement('a');
            card.className = 'news-card';
            card.href = article.url; // 设置跳转链接
            card.target = '_blank'; // 在新标签页打开

            // 格式化时间 (简化处理，仅显示日期和时间)
            const publishedDate = new Date(article.publishedAt).toLocaleString('zh-CN', {
                year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit'
            });

            card.innerHTML = `
                <div class="news-content">
                    <div class="news-title">${article.title}</div>
                    <div class="news-meta">
                        ${article.source.name || '未知来源'} · ${publishedDate}
                    </div>
                </div>
                ${article.urlToImage ? `<img src="${article.urlToImage}" alt="新闻图片" class="news-image">` : ''}
            `;
            
            newsListEl.appendChild(card);
        });

        if (articles.length === 0) {
            newsListEl.innerHTML = '<p class="status-message">当前没有可显示的新闻头条。</p>';
        }
    }

    // ----------------------------------------------------
    // 3. 核心功能：国家筛选按钮和交互
    // ----------------------------------------------------
    function setupControls() {
        Object.keys(COUNTRIES).forEach(code => {
            const button = document.createElement('button');
            button.textContent = COUNTRIES[code];
            button.setAttribute('data-country', code);
            
            // 默认选中中国
            if (code === currentCountry) {
                button.classList.add('active');
            }

            // 绑定点击事件
            button.addEventListener('click', function() {
                // 1. 更新当前选中状态
                document.querySelectorAll('.controls button').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                // 2. 切换国家并重新获取数据
                currentCountry = code;
                fetchNews(currentCountry);
            });
            
            controlsEl.appendChild(button);
        });
    }

    // ----------------------------------------------------
    // 4. 启动应用
    // ----------------------------------------------------
    document.addEventListener('DOMContentLoaded', () => {
        setupControls(); // 绘制筛选按钮
        fetchNews(currentCountry); // 首次加载新闻
    });

</script>
</body>
</html>
